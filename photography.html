	<head>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/core0.css">
		<link rel="stylesheet" type="text/css" href="photography.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<title>Andr&eacute; Crabb:Photography</title>

		<script type="text/javascript">
		    // override Highslide settings here
		    // instead of editing the highslide.js file
		    hs.graphicsDir = '/highslide/graphics/';
		</script>
		<!--
			1 ) Reference to the files containing the JavaScript and CSS.
			These files must be located on your server.
		-->
		<script type="text/javascript" src="highslide/highslide-with-gallery.js"></script>
		<link rel="stylesheet" type="text/css" href="highslide/highslide.css" />

		<!--
			2) Optionally override the settings defined at the top
			of the highslide.js file. The parameter hs.graphicsDir is important!
		-->
		<script type="text/javascript">
			hs.graphicsDir = 'highslide/graphics/';
			hs.align = 'center';
			hs.transitions = ['expand', 'crossfade'];
			hs.outlineType = 'rounded-white';
			hs.fadeInOut = true;
			//hs.dimmingOpacity = 0.75;

			// Add the controlbar
			hs.addSlideshow({
				//slideshowGroup: 'group1',
				interval: 5000,
				repeat: false,
				useControls: true,
				fixedControls: 'fit',
				overlayOptions: {
					opacity: 0.75,
					position: 'bottom center',
					hideOnMouseOut: true
				}
			});
		</script>


	</head>
	<body>
		<div id="container">
			<div id="name">andr&eacute; crabb</div>
			<hr/>

			
			<!--
				3) Put the thumbnails inside a div for styling
			-->

			<div class="highslide-gallery">
